name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image (without pushing)
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_IMAGE_REPOSITORY_NAME }}:${{ github.sha }}  # Tagging the image with the commit hash
          platforms: linux/amd64

      - name: Push Docker image to Google Container Registry
        run: |
          IMAGE_NAME=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_IMAGE_REPOSITORY_NAME }}
          docker push $IMAGE_NAME:${{ github.sha }} # Push the image to Google Container Registry


      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: music-app-glen
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/music-app-glen:latest
          region: europe-west1
          platform: managed
          allow-unauthenticated: true
